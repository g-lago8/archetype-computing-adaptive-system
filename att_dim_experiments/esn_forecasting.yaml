project: archetype-forecasting
method: random

metric:
  name: val_nrmse
  goal: minimize

command:
  - ${env}
  - ${interpreter}
  - -m
  - att_dim_experiments.forecasting
  - ${args}
  - --silent

parameters:

  n_modules: 
    values: [1, 2, 4, 8, 16]

  n_hid: 
    values: [8, 16, 32, 64, 128]

  input_scaling:
    values: [0.1, 0.5, 1.0, 2.0, 5.0]

  rho_m:
    values: [0.5, 0.9, 0.95, 0.99]

  rho:
    values: [0.5, 0.9, 0.95, 0.99]

  ridge_alpha:
    values: [0.0001, 0.001, 0.01]
  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8, 9]
  connection_matrix:
    value: local
  dataset: 
    value: lorenz

